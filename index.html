<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" type="text/css" href="style.css">
  <link href="https://fonts.googleapis.com/css?family=Montserrat|Open+Sans|Roboto:700" rel="stylesheet">
  <script src="https://kit.fontawesome.com/a8ded64c05.js" crossorigin="anonymous"></script>
  <title>To do list</title>
</head>
<body>
    <section>
        <div class="sidebar">
            <h1>To do list</h1>
            <h2>Current items on your list:</h2>
            <div id="counter">0</div>
            <h2>Add a new task to your list:</h2>
            <fieldset id="new">
                <input id="title" class="new-task" placeholder="Add title">
                <textarea id="description" class="new-task" placeholder="Description"></textarea>
            </fieldset>
            <button id="add" title="Add task to your list"><i class="far fa-check-circle"></i></button>
        </div>
    </section>
    <main id="list-tasks">
        <div class="template">
            <h3></h3>
            <small></small>
            <br>
            <button class="edit" title="Edit"><i class="far fa-edit"></i></button>
            <button class="delete" title="Delete"><i class="far fa-trash-alt"></i></button>
        </div>
        <div id="editModal" class="modal">
            <div class="modal-content">
                <h1>Edit task</h1>
                <label>Title:</label>
                <input class="editTask" id="newTitle">
                <label>Description:</label>
                <textarea class="editTask" id="newDescription"></textarea>
                <div id="currentId"></div><br>
                <button id="saveEdit" title="Save"><i class="far fa-save"></i></button>
                <button class="close" id="closeEdit" title="Close"><i class="far fa-window-close"></i></button>
            </div>
        </div>
        <ul class="list-group" id="list">
        </ul>
    </main>
<script src="https://code.jquery.com/jquery-3.4.1.min.js" integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>
<script src="https://code.jquery.com/ui/1.12.1/jquery-ui.min.js" integrity="sha256-VazP97ZCwtekAsvgPBSUwPFKdrwD3unUfSGVYrahUqU=" crossorigin="anonymous"></script>
<script src="app.js"></script>
</body>
</html>
